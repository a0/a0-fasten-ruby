---
clean:
  shell: |
    echo $$ running clean…
    sleep 0.5
    touch clean.testfile
    echo $$ ok clean.
db-setup-1:
  after:
    - db-update
    - compile-1
  shell: |
    echo $$ running db-setup-1…
    sleep 1
    touch db-setup-1.testfile
    echo $$ ok db-setup-1.
db-setup-2:
  after: db-update
  shell: |
    echo $$ running db-setup-2…
    sleep 1.5
    touch db-setup-2.testfile
    echo $$ ok db-setup-2.
db-update:
  after:
    - db-sync
    - db-reset
  shell: |
    echo $$ running db-update…
    sleep 2
    touch db-update.testfile
    echo $$ ok db-update.
db-reset:
  after: env-setup
  shell: |
    echo $$ running db-reset…
    sleep 2.5
    touch db-reset.testfile
    echo $$ ok db-reset.
db-sync:
  after: env-setup
  shell: |
    echo $$ running db-sync…
    sleep 3
    touch db-sync.testfile
    echo $$ ok db-sync.
fs-sync-1:
  after: env-setup
  shell: |
    echo $$ running fs-sync-1…
    sleep 3.5
    touch fs-sync-1.testfile
    echo $$ ok fs-sync-1.
fs-sync-2:
  after: env-setup
  shell: |
    echo $$ running fs-sync-2…
    sleep 4
    touch fs-sync-2.testfile
    echo $$ ok fs-sync-2.
compile-1:
  after: env-setup
  shell: |
    echo $$ running compile-1…
    sleep 4.5
    touch compile-1.testfile
    echo $$ ok compile-1.
compile-2:
  after: env-setup
  shell: |
    echo $$ running compile-2…
    sleep 5
    touch compile-2.testfile
    echo $$ ok compile-2.
compile-3:
  after: env-setup
  shell: |
    echo $$ running compile-3…
    sleep 5.5
    touch compile-3.testfile
    echo $$ ok compile-3.
version:
  after: env-setup
  shell: |
    echo $$ running version…
    sleep 6
    touch version.testfile
    echo $$ ok version.
env-setup:
  shell: |
    echo $$ running env-setup…
    sleep 6.5
    touch env-setup.testfile
    echo $$ ok env-setup.
